<div id="navBar">
    <h1 class="navTitle">DataMartketPlace</h1>
    <h2 class="navTitle"><a href="{{ url_for('home.home') }}">Home</a></h2>
    <h2 class="navTitle"><a href="{{ url_for('threads_bp.thread') }}">All Threads</a></h2>
    <h2 class="navTitle"><a href="{{ url_for('user_profile.user_profile') }}">User Profile</a></h2>
    <h2 class="navTitle"><a href="{{ url_for('add_thread_bp.add_thread') }}">Add Thread</a></h2>
    <h2 class="navTitle"><a href="{{ url_for('tag_chart_bp.tag_chart') }}">Business Side</a></h2>

<div id="nav2">
    <form action="{{ url_for('search.search') }}" method="get">
        <select name="tag" class="selectBar">
            <option value="">All Tags</option>
            {% for tag in all_tags %}
            <option value="{{ tag }}">{{ tag }}</option>
            {% endfor %}
        </select>
        <input id="searchBar1" type="text" name="query" placeholder="Enter game name">
        <button id="searchBar2" type="submit">Search</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div id="flash-messages">
          {% for category, message in messages %}
            <div class="flash-message {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
</div>
