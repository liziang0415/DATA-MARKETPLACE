<!-- wishlist.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Favorites</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    <div id="content">
        <h1>Your Favorite Threads</h1>
        {% if favorites %}
            <ul>
                {% for thread in favorites %}
                    <li>
                        <a href="{{ url_for('thread_description_bp.thread_description', title=thread.title) }}">{{ thread.title }}</a>
                        <a href="{{ url_for('wishlist.remove', thread_title=thread.title) }}" class="remove-button">Remove</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>You have no favorite threads yet.</p>
        {% endif %}
    </div>
</body>
</html>
