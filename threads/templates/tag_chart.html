<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tag Usage Over Time and Purchase</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: black;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Container for the page content */
        #content-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Chart container styling */
        #chart-container {
            width: 100%;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Heading styles */
        h1, h2 {
            text-align: center;
            color: #4A90E2;
            margin-bottom: 30px;
        }

        /* Form container for tag selection */
        .tag-selection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 30px 0;
        }

        .tag-selection div {
            margin: 10px;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .tag-selection label {
            font-size: 16px;
            color: #333;
        }

        /* Buttons */
        input[type="submit"] {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #357ABD;
        }

        /* Message styles */
        .error {
            color: red;
            text-align: center;
            margin-top: 20px;
        }

        .success {
            color: green;
            text-align: center;
            margin-top: 20px;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            #content-container {
                padding: 10px;
            }

            .tag-selection div {
                margin: 5px;
            }

            input[type="submit"] {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div id="content-container">
        <h1>Tag Usage Over Time</h1>

        <!-- Chart Section -->
        <div id="chart-container">
            <canvas id="tagUsageChart"></canvas>
        </div>

        <!-- Purchase Threads Section -->
        <h2>Purchase Threads Associated with Tags</h2>

        {% if error_message %}
            <p class="error">{{ error_message }}</p>
        {% endif %}
        {% if success_message %}
            <p class="success">{{ success_message }}</p>
        {% endif %}

        <!-- Tag Selection Form -->
        <form method="post" class="tag-selection">
            {% for tag_name in tag_names %}
                <div>
                    <input type="checkbox" name="tag_names" value="{{ tag_name }}">
                    <label>{{ tag_name }}</label>
                </div>
            {% endfor %}
            <input type="submit" value="Purchase Selected Tags">
        </form>
    </div>

    <!-- Chart.js Script -->
    <script>
        var ctx = document.getElementById('tagUsageChart').getContext('2d');

        var chartData = {
            labels: {{ chart_data.labels | tojson }},
            datasets: {{ chart_data.datasets | tojson }}
        };

        var tagUsageChart = new Chart(ctx, {
            type: 'line',
            data: chartData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Date'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Tag Usage Count'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
