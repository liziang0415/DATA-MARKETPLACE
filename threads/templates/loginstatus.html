{% if session.get('logged_in') %}
<div id="user-section">
    <h2>Welcome, {{ session['username'] }}</h2>
    <p>You are logged in. <a href="{{ url_for('login.logout') }}">Logout</a></p>
</div>
{% else %}
<div id="guest-section">
    <h2>Welcome, Guest</h2>
    <p>
        <a href="{{ url_for('login.login') }}">Login</a> |
        <a href="{{ url_for('login.register') }}">User Register</a> |
        <a href="{{ url_for('company.company_register') }}">Company Register</a>
        <!-- Added company registration link -->
    </p>
</div>
{% endif %}
