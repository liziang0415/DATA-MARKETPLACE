<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse Threads</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
</head>
<body>
    {% include 'navbar.html' %}

    <div id="content">
        <form method="get" action="{{ url_for('games_bp.game') }}">
            <div class="filter-bar">
                <select class="selectBar" name="tag" onchange="this.form.submit()">
                    <option value="">Select Tag</option>
                    {% for tag in all_tags %}
                        <option value="{{ tag }}" {% if current_tag == tag %}selected{% endif %}>{{ tag }}</option>
                    {% endfor %}
                </select>

                <select class="selectBar" name="sort" onchange="this.form.submit()">
                    <option value="title" {% if current_sort == 'title' %} selected {% endif %}>Alphabetical Order</option>
                    <option value="release_date" {% if current_sort == 'release_date' %} selected {% endif %}>Release Date</option>
                </select>
            </div>
        </form>

        <div id="threads-container">
            {% for thread in threads %}
                <div class="thread-display">
                    <p class="threadName">
<a href="{{ url_for('thread_description_bp.thread_description', thread_id=thread.id) }}">
    {{ thread.thread_title }}
</a>
                    </p>

                    <p class="threadReleaseDate">Released: {{ thread.release_date }}</p>
                </div>
            {% endfor %}
        </div>

        <div class="pagination">
            <a href="{{ url_for('games_bp.game', page=1, sort=current_sort, tag=current_tag) }}">First</a>

            {% if page > 1 %}
                <a href="{{ url_for('games_bp.game', page=page-1, sort=current_sort, tag=current_tag) }}">Previous</a>
            {% endif %}

            <span>Page {{ page }} of {{ total_pages }}</span>

            <select name="page" onchange="location.href='{{ url_for('games_bp.game', sort=current_sort, tag=current_tag) }}&page='+this.value">
                {% for i in range(1, total_pages+1) %}
                    <option value="{{ i }}" {% if page == i %}selected{% endif %}>{{ i }}</option>
                {% endfor %}
            </select>

            {% if threads|length == 18 %}
                <a href="{{ url_for('games_bp.game', page=page+1, sort=current_sort, tag=current_tag) }}">Next</a>
            {% endif %}

            <a href="{{ url_for('games_bp.game', page=total_pages, sort=current_sort, tag=current_tag) }}">Last</a>
        </div>
    </div>
</body>
</html>
