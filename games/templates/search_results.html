<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
</head>
<body>
{% include 'navbar.html' %}

<div id="content">
    <div id="header">
        <h3 class="resultDisplay">Search Query: {{ query }}</h3>
        <h3 class="resultDisplay">Tag: {{ tag if tag else 'All' }}</h3>
    </div>

    <div id="about-container">
        {% for thread in threads %}
            <div class="thread-display">
                <a href="{{ url_for('thread_description_bp.thread_description', thread_id=thread.id) }}">
                    <p class="threadName">{{ thread.thread_title }}</p>
                </a>
            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
